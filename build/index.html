<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://flatlandchurch.com/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <title>Flatland Church Links</title>
</head>
    <body>
        <div id="wrapper">
            <header>
                <a href="https://flatlandchurch.com/" id="logo">
                    <svg version="1.1" viewBox="0 0 51.333 51.333">
                        <g id="logo-glyph">
                            <rect fill="#808080" width="51.499" height="16.333"></rect>
                            <rect y="17.5" fill="#808080" width="51.499" height="16.333"></rect>
                            <rect y="35" fill="#808080" width="16.332" height="16.332"></rect>
                            <rect x="17.583" y="35" fill="#ACC35B" width="33.916" height="16.332"></rect>
                        </g>
                    </svg>
                </a>
            </header>
            <div class="description">
                <p>Flatland Church is all about helping people move to the center of God's Kingdom, where we believe real life transformation happens. As a result, you'll be begin to influence the people around you.</p>
            </div>
            <div class="link-container">
                
                    <a href="https://flatlandchurch.com/move/groups" class="cta">Join a life group</a>
                
                    <a href="https://flatlandchurch.com/move/classes" class="cta">Get into a class</a>
                
                    <a href="https://flatlandchurch.com/next" class="cta">Take your next steps</a>
                
                    <a href="https://flatlandchurch.com/move" class="cta">Get life coached</a>
                
                    <a href="https://flatlandchurch.com/blog" class="cta">Read today's devotional</a>
                
            </div>
            <script>
                const expirableButtons = document.querySelectorAll('.cta.expires');
                expirableButtons.forEach((btn) => {
                  const date = btn.getAttribute('data-display-until');
                  if (new Date() > new Date(date)) {
                    btn.parentNode.removeChild(btn);
                  }
                });
            </script>
        </div>
    </body>
</html>
